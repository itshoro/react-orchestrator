name: publish-to-github-packages
run-name: Publish to Github Packages
on:
  push:
    branches:
      - main
      - "releases/**"
      - "feature/**"
    tags:
      - v0.*
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm test
